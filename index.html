<!DOCTYPE html>
<html>
<head>
    <title>HU chatbot</title>
    <style>
        body {
            background-image: url('https://media.licdn.com/dms/image/v2/C4E1BAQGvpyQZAqX3BA/company-background_10000/company-background_10000/0/1606907931603/instituut_voor_recht_hu_cover?e=2147483647&v=beta&t=xOmKRIUORo3FjY56cFxCkNEz0au2wXYjHWFC7eE6yDc');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial;
            max-width: 600px;
            margin: 20px auto;
            color: #000;
        }
        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: red; }
    </style>
</head>
<body>
    <h2>Stel je vragen aan mij!&#129302;</h2>
    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="Typ hier je bericht..." />
    <button onclick="sendMessage()">Verzend</button>

    <script>
        function getBotResponse(userInput) {
            const input = userInput.toLowerCase().trim();
            if (input.includes("hallo")) {
                return "Hallo, hoe kan ik je helpen?";
            } else if (input.includes("ik heb een vraag")) {
                return "Natuurlijk, hoe kan ik helpen?";
            } else if (input.includes("wanneer kom ik in aanmerking")) {
                return "Je kunt een extra kans aanvragen bij individuele overmacht, zoals: ziekte, fysieke of psychische beperking, zwangerschap, bijzondere familieomstandigheden of persoonlijke omstandigheden.";
            } else if (input.includes("hoe vraag ik een derde kans aan")) {
                return "Schrijf een verzoek aan de examencommissie waarin je jouw situatie uitlegt. Leg uit waarom je niet kon deelnemen aan de toets. Stuur bewijsstukken mee (bijvoorbeeld een medische verklaring of een schriftelijke toelichting van je studieadviseur). Dien je aanvraag direct in na het falen van je herkansing. Twijfel je over welke bewijzen nodig zijn? Vraag dan hulp aan je studieadviseur.";
            } else if (input.includes("doei")) {
                return "Tot ziens!";
            } else if (input.includes("hoe krijg ik een derde kans")) {
                return "Door een verzoek in te dienen bij de examencommissie, met ondersteuning van de studentendecaan en voorzien van bewijsstukken. De commissie beslist of je recht hebt op die extra kans.";
            } else if (input.includes("wat is individuele overmacht")) {
                return "Persoonlijke omstandigheden waar je niets aan kon doen, waardoor deelname niet mogelijk was. Bijvoorbeeld door: ziekte, fysieke of psychische beperking, zwangerschap, bijzondere familieomstandigheden of persoonlijke omstandigheden.";
            } else if (input.includes("waarom krijg ik geen derde kans")) {
                return "Er is mogelijk geen sprake van overmacht in jouw situatie, je hebt geen bewijs aangeleverd of je hebt je verzoek niet via de juiste route (met decaan en examencommissie) ingediend.";
            } else if (input.includes("is er ook een vierde kans")) {
                return "Nee, standaard is slechts één extra kans mogelijk. Een vierde kans is uitzonderlijk en vereist aparte toestemming van de examencommissie buiten OER 4.4.1.";
            } else if (input.includes("bij wie moet ik zijn")) {
                return "Je kunt terecht bij je SLB'er en decaan.";
            } else if (input.includes("wat is de mail van de decaan")) {
                return "Het decanaat is bereikbaar via decanaat@hu.nl";
            } else if (input.includes("ik was ziek, wat nu")) {
                return "Verzamel bewijzen en maak een afspraak bij de decanaat. Dit zijn de eerste stappen voor het indienen van je verzoek aan de examencommissie.";
            } else if (input.includes("wat als ik geen bewijs heb")) {
                return "Zonder bewijs zal de examencommissie je verzoek waarschijnlijk afwijzen. Vraag de decaan om te helpen bij het verzamelen van bewijs.";
            } else if (input.includes("waar dien ik mijn verzoek in")) {
                return "Verzoeken kun je indienen op de HUKAS pagina van de HU.";
            } else if (input.includes("hoelang duurt het tot ik reactie krijg")) {
                return "De examencommissie streeft naar een besluit binnen ongeveer zes weken, maar dit kan wisselen afhankelijk van drukte.";
            } else if (input.includes("bij wie moet ik zijn voor advies")) {
                return "Voor inhoudelijke studievragen kun je terecht bij je SLB'er en voor advies over je voortgang of persoonlijke omstandigheden, kun je terecht bij je decaan.";
            } else if (input.includes("wat is een slb'er")) {
                return "Je SLB’er (studieloopbaanbegeleider) is je mentor.";
            } else if (input.includes("hoe snel moet ik een derde kans aanvragen")) {
                return "Zo snel mogelijk na het missen van je toets.";
            } else if (input.includes("how do i request an extra test attempt")) {
                return "First, schedule an appointment with the dean via the HU web form or AskHU. Gather supporting documents. Then, together with the dean, you submit a formal request to the Examination Board of your institute via HUKAS or Osiris.";
            } else if (input.includes("when am i eligible")) {
                return "You are eligible if you missed an exam due to a situation of individual force majeure (e.g., illness, pregnancy, or special family circumstances).";
            } else if (input.includes("how do i get a third attempt")) {
                return "By submitting a request to the Examination Board, with support from your dean and including all necessary proof. The Board decides whether you are granted the extra attempt.";
            } else if (input.includes("what does individual force majeure mean")) {
                return "It refers to personal circumstances beyond your control that prevented you from taking the exam, such as illness, a disability, pregnancy, family issues, or other cases as determined by the Examination Board.";
            } else if (input.includes("why am i not getting a third attempt")) {
                return "Your situation may not qualify as force majeure or you did not provide the necessary documentation (proof).";
            } else if (input.includes("is there also a fourth attempt")) {
                return "No, only one extra attempt is normally possible. A fourth attempt is exceptional and would require special approval from the Examination Board outside of OER 4.4.1.";
            } else if (input.includes("who do i contact")) {
                return "You should contact your dean first, for initial discussion and to verify your documentation (proof).";
            } else if (input.includes("what is the dean’s email address")) {
                return "decanaat@hu.nl";
            } else if (input.includes("i was sick, what can i do")) {
                return "Contact your dean, obtain and provide proof and submit your request to the Examination Board.";
            } else if (input.includes("what if i don't have proof")) {
                return "Without proof, your request will likely be denied. Ask your dean for help gathering documentation.";
            } else if (input.includes("where do i submit my request")) {
                return "Use the official request form for an extra exam opportunity, and submit it to the Examination Board of your institute via HUKAS or Osiris.";
            } else if (input.includes("how long until i get a response")) {
                return "The Examination Board aims to decide within approximately six weeks. This may vary depending on workload.";
            } else if (input.includes("who do i go to for advice")) {
                return "You can go to your dean for procedural advice and your student advisor for academic guidance and planning.";
            } else if (input.includes("what is a student advisor")) {
                return "Your student advisor is your mentor. Your student advisor can support you with academic planning, progress, personal issues, and can refer you to the dean or the Examination Board if needed.";
            } else if (input.includes("how soon should i apply for a third attempt")) {
                return "As soon as possible after missing the exam.";
            } else {
                return "Sorry, ik begrijp het niet.";
            }
        }

        function sendMessage() {
            const inputField = document.getElementById("input");
            const message = inputField.value.trim();
            if (!message) return;

            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="message user">Jij: ${message}</div>`;

            const response = getBotResponse(message);
            chatbox.innerHTML += `<div class="message bot">Bot: ${response}</div>`;

            inputField.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>

    <a href="https://husite.nl/hu-begeleidt/optimaal-studeren/examencommissie/" style="position: fixed; top: 0; left: 0; z-index: 1000;">
        <img src="https://www.utrechtdebatingsociety.nl/wp-content/uploads/2016/07/hu-og.png" alt="HU Logo" style="width:100px;height:100px;">
    </a>
</body>
</html>
